name: keepalive

on:
  schedule:
    # Run every sunday at 1:27 UTC
    - cron: '27 1 * * SUN'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: keepalive
        if: github.event == 'schedule'
        uses: ./
        with:
          options: -v
      - name: force keepalive
        if: github.event != 'schedule'
        uses: ./
        with:
          options: -v
          timeout: 0  